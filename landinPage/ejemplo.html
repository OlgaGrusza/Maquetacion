<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
​
    <title>Document</title>
</head>
<body>
    <main class="container">
        
        
        <form class="formulario" >
​
            <div id="titulo" class="cabecera" >
                <h1  class="cabecera__titulo">MyApp</h1>
                <h4 class="cabecera__subtitulo">Registrate en la mejor app del momento!</h4>
            </div>
​
            <div class="input">
                <input  onkeyup="teclado()" type="text" class="input__text" id="name" name="name" placeholder="Introduce un nombre">
                <input type="email" class="input__text" id="email" name="email" placeholder="Correo">
                <input type="password" class="input__text" id="password" name="password" placeholder="Contraseña">
                <input type="password" class="input__text" id="password2" name="password2" placeholder="Repetir Contraseña">
            </div>
​
            <div class="checkbox">
                <input type="checkbox" id="condiciones" >
                <label for="condiciones">Aceptar terminos y condiciones</label>
            </div>
            
            <button  id="btn" class="boton" type="reset" >Registrarse</button>
        </form>
​
       
    </main>
​
    <script src="index.js"></script>
</body>
</html>
